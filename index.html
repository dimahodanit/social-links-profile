<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <title>Social links profile</title>
    
</head>
<body>
    <main class="main-section">
        <div class="main-section__container container">
            <div class="main-section__wrapper social-wrapper">
                <div class="social-wrapper__about_me about_me" >
                    <img src="img/avatar-jessica.jpeg" alt="Avatar" class="about_me__avatar">
                    <p class="about_me__name">Jessika Rendell</p>
                    <p class="about_me__place"> London, United Kingdom </p>
                    <p class="about_me__profession"> "Front-end developer and avid reader." </p>
                </div>
                <div class="social-wrapper__links links">
                    <a class="social-wrapper__item links__item" a href ="#">GitHub</a>
                    <a class="social-wrapper__item links__item" a href ="#">Front-end mentor</a>
                    <a class="social-wrapper__item links__item" a href ="#">LinkedIn</a>
                    <a class="social-wrapper__item links__item" a href ="#">Twitter</a>
                    <!-- <div class="links__item"><a class="links__item" a href ="#">Instagram</a></div> -->
                </div>      
            </div>
        </div>

    </main>
</body>
</html>
